<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Content Parser</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        #left, #right {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
    <script src="url-parser-server/functionality.js"></script>
</head>
<body>
     <!-- Левая часть для ввода и загрузки контента -->
     <div id="left">
        <input id="urlInput" type="text" placeholder="Enter website URL">
        <button onclick="fetchContent()">Fetch Content</button>
        <button onclick="saveContent()">Save as Text File</button>
        <div id="content"></div>
    </div>

    <!-- Правая часть для перевода -->
    <div id="right">
        <select id="languageSelector" onchange="translateContent()">
            <option value="en">Translate to English</option>
            <option value="es">Translate to Spanish</option>
            <option value="fr">Translate to French</option>
            <option value="de">Translate to German</option>
        </select>
        <div id="translatedContent"></div>
    </div>
</body>
</html>
